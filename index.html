<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strichmännchen Disco Runner Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">Punkte: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Overlay für Game Over (Start overlay ist weg) -->
        <div id="overlay">
            <h1 id="overlayTitle">GAME OVER!</h1>
            <p id="overlayMessage">Du hast Punkte erreicht! Highscore: Punkte. Drücke LEERTASTE oder klicke auf Neustart.</p>
            
            <div id="options">
                <button id="toggleSound">Ton: AN</button>
                <button id="toggleColorblind">Farbblinden-Modus: AUS</button>
            </div>

            <div id="skinSelection">
                <h3>Skin Auswahl:</h3>
                <button id="skin0" class="skin-btn active" data-color="#53d8fb" data-score="0">Blau</button>
                <button id="skin1" class="skin-btn" data-color="#39ff14" data-score="20" disabled>Grün (20P)</button>
                <button id="skin2" class="skin-btn" data-color="#AAAAAA" data-score="50" disabled>Silber (50P)</button>
                <button id="skin3" class="skin-btn" data-color="#FFD700" data-score="100" disabled>Gold (100P)</button>
                <button id="skin4" class="skin-btn" data-color="#FF1493" data-score="200" disabled>Pink (200P)</button>
                <button id="skin5" class="skin-btn" data-color="#FFFFFF" data-score="500" disabled>Weiß (500P)</button>
            </div>
            
            <!-- Neuer Restart Button im Overlay -->
            <button id="restartButton">Neustart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
